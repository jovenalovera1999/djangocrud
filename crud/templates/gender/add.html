{% extends 'layout/base.html' %}


{% block content %}

<div class="card col-sm-7 mx-auto mt-4">
    <div class="card-body">
        <h5 class="card-title">Add Gender</h5>
        <form action="#" method="post">
            {% csrf_token %}
            <label for="{{ form.gender.id_for_label }}">Gender</label>
            {{ form.gender|add_class:"form-control" }}
        </form>
    </div>
</div>

{% endblock content %}
