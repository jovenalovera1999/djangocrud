{% extends 'layout/base.html' %}

{% block content %}

<div class="card col-sm-4 mx-auto mt-4">
    <div class="card-body">
        <h5 class="card-title">View Gender</h5>
        <form action="#" method="post">
            <div class="form-group">
                <div class="mb-3">
                    <label for="{{ form.gender.id_for_label }}">Gender</label>
                    {{ form.gender }}
                </div>
                <a href="{% url 'list_genders' %}" class="btn btn-secondary col-sm-3 float-end">Back</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
